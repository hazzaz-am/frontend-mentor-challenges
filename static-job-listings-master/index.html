<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <header class="header"></header>
    <div class="container">
      <div class="search">
        <div class="search__content">
          <span class="close--tag">Backend</span>
          <span class="close--tag">React</span>
          <span class="close--tag">Javascript</span>
        </div>
        <button class="search__clear">Clear</button>
      </div>
      <div class="jobs">
        <div class="jobs__item">
          <div class="jobs__column jobs__column-left">
            <img
              src="./images/photosnap.svg"
              alt="Photosnap"
              class="jobs__img"
            />
            <div class="jobs__info">
              <span class="jobs__company">Photosnap</span>
              <span class="jobs__title">Full Time FullStack Developer</span>

              <ul class="jobs__details">
                <li class="jobs__details--item">2w ago</li>
                <li class="jobs__details--item">Full Time</li>
                <li class="jobs__details--item">USA Only</li>
              </ul>
            </div>
          </div>
          <div class="jobs__column jobs__column-right">
            <span class="tag">Backend</span>
            <span class="tag">Junior</span>
            <span class="tag">Ruby</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
