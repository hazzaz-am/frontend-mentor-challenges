<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles/style.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="preview--card">
			<!-- Preview Card Image -->
			<div class="preview--card__image--container">
					<div class="preview--card__overlay"></div>
			</div>

			<!-- Preview Card Content -->
			<div class="preview--card__content">
				<h1 class="preview--card__title">
					Get <span class="preview--card__highlight">insights</span> that help
					your business grow.
				</h1>
				<p class="preview--card__description">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>

				<div class="preview--card__stats--container">
					<div class="preview--card__stats--item">
						<h4 class="preview--card__stats--title">10k+</h4>
						<p class="preview--card__stats--description">companies</p>
					</div>
					<div class="preview--card__stats--item">
						<h4 class="preview--card__stats--title">314</h4>
						<p class="preview--card__stats--description">templates</p>
					</div>
					<div class="preview--card__stats--item">
						<h4 class="preview--card__stats--title">12M+</h4>
						<p class="preview--card__stats--description">queries</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
