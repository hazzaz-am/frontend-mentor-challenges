<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <div class="rating-state">
        <div class="icon-star">
          <img src="./images/icon-star.svg" alt="icon-star" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div id="rating" class="ratings">
          <button id="one" class="rating">1</button>
          <button id="two" class="rating">2</button>
          <button id="three" class="rating">3</button>
          <button id="four" class="rating">4</button>
          <button id="five" class="rating">5</button>
        </div>
        <button id="submit" class="submit">Submit</button>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->

      <div class="thank-you-state">
        <div class="thank-you-image">
          <img src="./images/illustration-thank-you.svg" alt="thank-you" />
        </div>
        <p class="given-rating">
          You selected <span class="rating-value"></span> out of 5
        </p>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>

      <!-- Thank you state end -->
    </main>

    <script src="script.js"></script>
  </body>
</html>
